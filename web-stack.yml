version: '3'

services:
  tomee:
    image: pravrang/tomee7.0
    expose:
      - 8080:8080
      - 8443:8443
      - 8009:8009
    volumes:
      - "vol_logs:/opt/tomee/webapps"
      - "vol_logs:/opt/tomee/logs"
      - "vol_logs:/opt/shared" 
    networks:
      docker1:
        aliases:
          - tomee
    dns_search: webmidlabs.com

    deploy:
      replicas: 2
    update_config:
      parallelism: 2
      delay: 10s
    restart_policy:
      condition: on-failure

  httpd:
    image: pravrang/httpd2.4.25
    ports:
      - 80:80
      - 443:443
    volumes:
      - "vol_logs:/opt/httpd/logs"
      - "vol_logs:/opt/shared" 
    networks:
      docker1:
        aliases:
          - httpd
    dns_search: webmidlabs.com

    deploy:
      replicas: 2
    update_config:
      parallelism: 2
      delay: 10s
    restart_policy:
      condition: on-failure

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "9080:9080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  vol_logs:

networks:
  docker1:

  
